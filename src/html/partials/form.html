            <i class="fa-solid fa-chevron-down arrow"></i>
        </legend>
        <span class="form_design_colors">colores</span>
        <div class="form_design_palets">
            <label for="palet1">
                <input
                id="palet1"
                type="radio"
                value="palet1"
                name="colores"
                required
                checked>
               <img src="./assets/images/palet1.jpg" alt="Es la paleta 1"/>
            </label>
            
            <label for="palet2">
                <input
                id="palet2"
                type="radio"
                value="palet2"

            <label for="palet3">

                type="radio"
                value="palet3"
                name="colores"

            </label>
        </div>

    <fieldset class="form_fill">
        <legend class="form_fill_legend"> 
            <i class="fa-regular fa-keyboard iconsForm"></i> 
            <h2 class="form_fill_legendh22">Rellena</h2>
            <i class="fa-solid fa-chevron-down arrow"></i>
        </legend>
        <div class="form_fill_form">
            <label class="form_fill_formlabel">Nombre completo</label>
            <input type="" placeholder="Ej: Sally Jill"   class="form_fill_forminput">
            <label class="form_fill_formlabel">Puesto</label>
            <input type="text" placeholder="Ej: Front-end unicorn"  class="form_fill_forminput">
            <label class="form_fill_formlabel">Imagen de perfil</label>
            <span>
                <button type="text" class="form_fill_formbutton" >Añadir imagen</button> 
                <input type="text" class="form_fill_forminputimg">
            </span>
            <label class="form_fill_formlabel">Email</label>
            <input type="text" placeholder="Ej: sally-jill@gmail.com" class="form_fill_forminput">
            <label class="form_fill_formlabel">Teléfono</label>
            <input type="text" placeholder="Ej: 555-55-55-55" class="form_fill_forminput">
            <label class="form_fill_formlabel">Linkedin</label>
            <input type="text" placeholder="Ej: linkedin.com/in/sally.jill" class="form_fill_forminput">
            <label class="form_fill_formlabel">Github</label>
            <input type="text" placeholder="Ej: @sally-jill" class="form_fill_forminput">
        </div>
    </fieldset>
    <fieldset class="form_share">
        <legend> 
            <i class="fa-solid fa-share-nodes iconsForm"></i>
