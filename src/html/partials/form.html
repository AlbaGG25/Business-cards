<form   class="form"  action="">
    <fieldset class="form_design js-fieldset_design ">
        <legend class="form_design_legend form-heading js-design-legend"> 
        <div>   
            <i class="fa-regular fa-object-ungroup iconsForm"></i> 
            <h2 class="form_design_legendh2">Diseña</h2>
        </div>     
        <i class="fa-solid fa-chevron-up arrow collap-arrow"></i>
        </legend>
        <span class="form_design_colors collap-colors">colores</span>
        <div class="form_design_palets collap-colors">
            <label for="palet1">
                <input class="js-palet1 "
                id="palet1"
                type="radio"
                value="1"
                name="colores"
                required
                checked>
               <img src="./assets/images/palet1.jpg" alt="Es la paleta 1"/>
            </label>
            
            <label for="palet2">
                <input class="js-palet2"
                id="palet2"
                type="radio"
                value="2"
                name="colores"
                required>
                <img src="./assets/images/palet2.jpg" alt="Es la paleta 2"/>
            </label>

            <label for="palet3">
                <input class="js-palet3"
                id="palet3"
                type="radio"
                value="3"
                name="colores"
                required>
                <img src="./assets/images/palet3.jpg" alt="Es la paleta 3"/>
            </label>
        </div>
    </fieldset>
    <fieldset class="form_fill js-fieldset_fill collapsed">
        <legend class="form_fill_legend form-heading js-fill-legend"> 
            <div>
                <i class="fa-regular fa-keyboard iconsForm"></i> 
                <h2 class="form_fill_legendh22">Rellena</h2>
            </div>
            <i class="fa-solid fa-chevron-up arrow collap-arrow"></i>
        </legend>
        <div class="form_fill_form collap-fill">
            <label class="form_fill_formlabel ">Nombre completo</label>
            <input type="" placeholder="Nombre completo" class="form_fill_forminput js-inputName">
            <label class="form_fill_formlabel">Puesto</label>
            <input type="text" placeholder="Ej: Front-end developer"  class="form_fill_forminput js-inputJob">
            <label class="form_fill_formlabel">Imagen de perfil</label>
            <span class="form_fill_formspan">
                <label for="image" class="form_fill_formbutton"> Añadir Imagen</label>
                <input type="file" id="image" class="form_fill_inputHidden js__profile-upload-btn">
                <span class="form_fill_forminputimg js-inputPhoto js__profile-preview ">
                </span>
            </span>
            <label class="form_fill_formlabel">Email</label>
            <input type="text" placeholder="tu-correo-electronico@email.com" class="form_fill_forminput js-inputEmail">
            <label class="form_fill_formlabel">Teléfono</label>
            <input type="text" placeholder="555-55-55-55" class="form_fill_forminput js-inputPhone">
            <label class="form_fill_formlabel">Linkedin</label>
            <input type="text" placeholder="tu-nombre-de-usuaria" class="form_fill_forminput js-inputLinkedin">
            <label class="form_fill_formlabel">Github</label>
            <input type="text" placeholder="@tu-nombre-de-usuaria"  onchange="actualizarEnlace(this.value)" class="form_fill_forminput js-inputGithub">
        </div>
    </fieldset>
    <fieldset class="form_share js-fieldset_share collapsed">
        <legend class="form_share_legend form-heading js-share-legend"> 
            <div><i class="fa-solid fa-share-nodes iconsForm"></i>  
                <h2 class="form_share_legendh23">Comparte</h2></div>
            <i class="fa-solid fa-chevron-up arrow collap-arrow"></i>
        </legend>
        <div class="form_share_div collap-share">
            <button class="form_share_link js-share-link" ><i class="fa-solid fa-address-card"></i> Crea tu tarjeta</button>
        </div>
        <div  id="div2" class=" js-div2  form_share_div2-hidden">
          <p class="form_share_div2-p">La tarjeta ha sido creada:</p>
          <a class="form_share_link2" href="https://awesome-profile-card.com?id=A456DF0001">https://awesome-profile-card.com?id=A456DF0001</a>
          <a class="form_share_link3" href="">Compartir en <i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </fieldset>

</form>
